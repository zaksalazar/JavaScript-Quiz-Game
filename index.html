<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div class="highscore">
      <span>View Highscores</span> 
      <div id="scores"></div>
    </div>
    <div class="timer">Time Left: <span id="time"></span></div>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start NOW</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <div id='endgamecard' class = 'hide'> GAME OVER Your Score is <span id = 'score'></span></div>
    
    <!-- TODO add timer and high score boxes -->
  </body>
  <script src="assets/JS/script.js"></script>
</html>
